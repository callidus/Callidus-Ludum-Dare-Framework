<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/Menu.css" />
		<link rel="stylesheet" type="text/css" href="css/Body.css" />
		<link rel="stylesheet" type="text/css" href="css/Value.css" />
		
		<script type="text/javascript" language="javascript" src="js/Map.js"></script>
		<script type="text/javascript" language="javascript" src="js/TileGraphics.js"></script>
		<script type="text/javascript" language="javascript" src="js/TileUtils.js"></script>
		<script type="text/javascript" language="javascript" src="js/ViewPort.js"></script>
		
		<script type="text/javascript" language="javascript" src="js/Menu.js"></script>
		<script type="text/javascript" language="javascript" src="js/Body.js"></script>
		
		<script type="text/javascript"> 
			var val = document.getElementById( 'value' );
			if( val )
			{
				val.src = "Value.html";
			}

			window.onresize = resize;
			function init()
			{
				initMenu( 'map_menu', 'map_btn' );
				resize();
			} 
		</script> 
		
		<title>Template</title>
	</head>
	
	<body onResize="resize()" onload="init()">
		
		<div id="container">
			<div id="menu_area">
				<!-- this image is needed because google adds stop my body.onLoad stuff -->
				<div class="spacer"><!--img src="img/blank.png" onLoad="init()"/--></div>
				
				<div id="map_btn" class="menu_item" onClick="toggleMenu( 'map_menu', this )">Map</div>
				<div id="layers_btn" class="menu_item" onClick="toggleMenu( 'layers_menu', this )">Layers</div>
				<!-- div id="tools_btn" class="menu_item" onClick="toggleMenu( 'tools_menu', this )">Tools</div -->
				
				<div id="value">&nbsp;</div>
				
				<!-- MAP MENU -->
				<div id="menu_body">
					<div id="map_menu" class="menu_contents">					
						<form>
							<div class="form_box">
								<div title="Load Tile Sheet" class="button" onClick="loadTileSheet('open_menu','open_menu_form')"><img src="img/document-open.png"/></div>
							</div>
							<div class="form_box">
								<div title="New Map" class="button" onClick="newMap('new_map_menu','new_map_form')"><img src="img/document-new.png"/></div>
								<div title="Open Map" class="button" onClick="openMap(this.form)"><img src="img/document-open.png"/></div>
								<div title="Resize Map" class="button" onClick="resizeMap(this.form)"><img src="img/view-fullscreen.png"/></div>
							</div>
							<div class="form_box">
								<div title="Save" class="button" onClick="showMapData('map_data_menu','map_data_form')"><img src="img/document-save.png"/></div>
								<div title="Save As" class="button" onClick="saveMapAs(this.form)"><img src="img/document-save-as.png"/></div>
								<div title="Save Layer As" class="button" onClick="saveLayerAs(this.form)"><img src="img/document-save-as.png"/></div>
							</div>
							<div class="form_box">
								<div title="New Layer" class="button" onClick="newLayer(this.form)"><img src="img/document-new.png"/></div>
								<div title="Show/Hide" class="button" onClick="showHide(this.form)"><img src="img/system-search.png"/></div>
								<div title="Delete Layer" class="button" onClick="deleteLayer(this.form)"><img src="img/edit-delete.png"/></div>
							</div>
							<div class="form_box">
								<div title="Fill" class="button" onClick="newMap(this.form)"><img src="img/image-missing.png"/></div>
								<div title="Detail Fill" class="button" onClick="newMap(this.form)"><img src="img/image-missing.png"/></div>
							</div>
						</form>
					</div>

					<!-- LAYERS MENU -->
					<div id="layers_menu" class="menu_contents">
						<form>
							<div class="form_box">
								Coming Soon ...
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<!-- POPUPS -->
			<div id="tile_menu" class="popup">
				<div class="pop_up_head" onmousedown="dragStart(event, 'tile_menu')">Tiles</div>
				<div class="pop_up_body">
					<canvas id="tile_canvas"><p>Your Browser Does Not Suport HTML Canvas.</p></canvas>
				</div>
			</div>
			
			<!-- OPEN TILE SHEET -->
			<div id="open_menu" class="popup">
				<div class="pop_up_head" onmousedown="dragStart(event, 'open_menu')">Open</div>
				<div class="pop_up_body">
					<form id="open_menu_form">
						<div class="form_field">
							<input type="file" name="path" id="input" class="filea"/>
						</div>
						<div class="form_field">
							<label>Width (in tiles):</label><input type="text" name="width" class="texta"/>
						</div>
						<div class="form_field">
							<label>Height (in tiles):</label><input type="text" name="height" class="texta"/>
						</div>
						<div class="form_field">
							<input type="button" name="load" value="Load" onClick="" class="submit" />
							<input type="button" name="cancel" value="Cancel" onClick="" class="submit" />
						</div>
					</form>
				</div>
			</div>
			
			<!-- NEW MAP -->
			<div id="new_map_menu" class="popup">
				<div class="pop_up_head" onmousedown="dragStart(event, 'new_map_menu')">New</div>
				<div class="pop_up_body">
					<form id="new_map_form">
						<div class="form_field">
							<label>Width (in tiles):</label><input type="text" name="width" class="texta"/>
						</div>
						<div class="form_field">
							<label>Height (in tiles):</label><input type="text" name="height" class="texta"/>
						</div>
						<div class="form_field">
							<input type="button" name="build" value="Build" onClick="" class="submit" />
							<input type="button" name="cancel" value="Cancel" onClick="" class="submit" />
						</div>
					</form>
				</div>
			</div>
			
			<!-- show map data -->
			<div id="map_data_menu" class="popup">
				<div class="pop_up_head" onmousedown="dragStart(event, 'map_data_menu')">Map Data</div>
				<div class="pop_up_body">
					<form id="map_data_form">
						<div class="form_field">
							<textarea name="data" rows="5" cols="50"></textarea>
						</div>
						<div class="form_box_inner">
							<label>Line Breaks:</label><input type="checkbox" name="breaks" value="Line Breaks" checked/>
							<label>Comments:</label><input type="checkbox" name="comments" value="Comments" checked/>
						</div>
						<div class="form_field">
							<input type="button" name="close" value="Close" onClick="" class="submit" />
							<input type="button" name="refresh" value="Refresh" onClick="" class="submit" />
						</div>
					</form>
				</div>
			</div>
			
			<div id="util_menu" class="popup">
			</div>
						
			<!-- main map area -->
			<div id="body_main">
				<div id="body_main_inner">
					<canvas id="map_canvas"><p>Your Browser Does Not Suport HTML Canvas.</p></canvas>
				</div>
			</div>
			
		</div>
	</body>
</html>
